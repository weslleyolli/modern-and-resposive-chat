<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#LetsCode - Challenger IIII | Weslley Oliveira</title>
        <link rel="icon" href="./assets/img/icon-chat.png">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <main>
            <header>
                <div class="user-info">
                    <img src="./assets/img/foto.png" class="user-photo">
                    <div class="user-name-status">
                        <h3 class="user-name">Cecilia Sassaki</h3>
                        <div class="status-on"></div>
                        <p class="user-status-on">Online</p>
                    </div>
                </div>
            </header>
            <section id="chat">
                <div class="header-chat">
                    
                    <div class="button-window">
                        <p class="button-exit">X</p>
                    </div>
                </div>
                <div class="date-message">
                    <h3 class="date-hour" id="dataHora">Hoje 11:30</h3>
                </div>
                <div class="chat-message" id="boxMessages">

                </div>
                <div class="box-sent-message">
                    <input type="text" id="inputMessage" class="sent-text" placeholder="Digite a sua mensagem">
                    <img src="./assets/img/sent.png" class="btn-sent" id="buttonSent">
                </div>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
